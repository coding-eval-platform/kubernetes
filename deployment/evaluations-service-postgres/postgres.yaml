apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: evaluations-service-postgres-cluster
spec:
  teamId: "evaluations-service"
  volume:
    size: 1Gi
  numberOfInstances: 1
  enableMasterLoadBalancer: false
  enableReplicaLoadBalancer: false
  users:
    evaluations-service:
      - createdb
  databases:
    evaluationsservice: evaluations-service

  postgresql:
      version: "11"

  resources:
    requests:
      cpu: 20m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: "1Gi"
