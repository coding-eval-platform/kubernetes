apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-service
  template:
    metadata:
      labels:
        app: playground-service
    spec:
      restartPolicy: Always
      containers:
      - name: playground-service
        image: itbacep/playground-service
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "300m"
            memory: "1Gi"
        env:
        - name: eureka.client.serviceUrl.defaultZone
          value: http://service-registry-0.service-registry:8761/eureka/,http://service-registry-1.service-registry:8761/eureka/
        - name: SPRING_KAFKA_BOOTSTRAPSERVERS
          value: kafka-headless:29092
        - name: AUTHENTICATION_JWT_APIGATEWAY_PUBLICKEY
          value: 
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: SPRING_ZIPKIN_BASEURL
          value: http://zipkin:9411/

        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: playground-service.playground-service-postgres-cluster.credentials.postgresql.acid.zalan.do
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: playground-service.playground-service-postgres-cluster.credentials.postgresql.acid.zalan.do
              key: password

        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://playground-service-postgres-cluster:5432/playgroundservice
